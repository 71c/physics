<html>
  <head>
    <title>physics</title>
    <script language="javascript" type="text/javascript" src="p5.min.js"></script>
    <script language="javascript" type="text/javascript" src="p5.dom.min.js"></script>
    <script src="Particle.js"></script>
    <script src="ParticleSystem.js"></script>
    <script src="main.js"></script>

    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">-->
  </head>
  <body>
    <div>
        <table class="parameters">
          <tbody>
            <tr>
              <td class="label">Number of balls</td>
              <td class="slider" id="nBalls"></td>
              <td id="nBallsValue" class="value">10</td>

              <td class="label">Gravity</td>
              <td class="slider" id='gravity'></td>
              <td id="gravityValue" class="value">0</td>
            </tr>
            <tr>
              <td class="label">Min Mass</td>
              <td class="slider" id="minMass"></td>
              <td id="minMassValue" class="value">50</td>

              <td class="label">Elasticity</td>
              <td class="slider" id="elasticity"></td>
              <td id="elasticityValue" class="value">1</td>
            </tr>
            <tr class="spacer"></tr>
            <tr>
              <td class="label">Max Mass</td>
              <td class="slider" id="maxMass"></td>
              <td id="maxMassValue" class="value">200</td>
            </tr>
          </tbody>
        </table>
      </div>
  </body>
</html>
